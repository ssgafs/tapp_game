<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стили контейнера */
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Стили заголовка */
        h1 {
            color: #ff4081;
            margin-bottom: 20px;
        }

        /* Стили кнопки */
        .tap-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tap-button:hover {
            background-color: #e91e63;
        }

        /* Стили счетчика */
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap Game</h1>
        <button class="tap-button" onclick="incrementCounter()">Tap me!</button>
        <div class="counter" id="counter">0</div>
    </div>

    <script>
        let counter = 0;

        // Функция для отправки данных на сервер (регистрация пользователя)
        function registerUser() {
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: YOUR_USER_ID, username: YOUR_USERNAME })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при отправке данных на сервер');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }

        // Функция для обновления счета пользователя при нажатии на кнопку
        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;

            // Отправка данных на сервер (обновление счета)
            fetch('/update_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ score: counter })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при отправке данных на сервер');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }

        // Регистрация пользователя при загрузке страницы
        window.onload = function() {
            registerUser();
        };
    </script>
</body>
</html>
